---
- name: create instance(s) on azure
  hosts: localhost
  gather_facts: no
  vars:
    instance_ip_addresses: []

  tasks:
    - name: create resource group
      azure_rm_resourcegroup:
        name: automates2019
        tags: 
          event: automates2019
        location: westeurope
        state: present

    - name: create network
      azure_rm_virtualnetwork:
        resource_group: automates2019
        name: automates2019
        address_prefixes: "10.0.0.0/16"
        tags: 
          event: automates2019
        state: present

    - name: create subnet
      azure_rm_subnet:
        resource_group: automates2019
        virtual_network_name: automates2019
        name: automates2019
        address_prefix_cidr: "10.0.1.0/24"

    - name: create public ip address
      azure_rm_publicipaddress:
        resource_group: automates2019
        name: automates2019
        tags: 
          event: automates2019
        state: present
    
    - name: create nsg that allows ssh and http
      azure_rm_securitygroup:
        resource_group: automates2019
        name: automates2019
        tags: 
          event: automates2019
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound
          - name: HTTP
            protocol: Tcp
            destination_port_range: 80
            access: Allow
            priority: 1002
            direction: Inbound

    - name: create virtual network interface card
      azure_rm_networkinterface:
        resource_group: automates2019
        name: automates2019
        virtual_network: automates2019
        subnet: automates2019
        public_ip_name: automates2019
        security_group: automates2019
        tags: 
          event: automates2019

    - name: Create VM
      azure_rm_virtualmachine:
        resource_group: automates2019
        name: automates2019
        vm_size: Standard_DS1_v2
        admin_username: maxim
        ssh_public_keys:
          - path: /home/maxim/.ssh/authorized_keys
            key_data: "ssh-rsa  root@tower.ibm.nontoonyt.com"
        network_interfaces: automates2019
        tags: 
          event: automates2019
        image:
          offer: RHEL
          publisher: RedHat
          sku: '7.7'
          version: latest
      register: azure

    - name: show me the azure variable
      debug:
        var: azure
        verbosity: 2
