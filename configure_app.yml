---
- name: configure app
  hosts: all
  remote_user: appuser
  become: no

  tasks:
    - name: clone app repo
      git:
        dest: /var/www/html
        repo: https://github.com/wzzrd/automates_webapp.git
        version: "{{ app_version }}"
        force: yes

    - name: replace app token
      replace:
        path: /var/www/html/index.html
        regexp: REPLACE_THIS_TOKEN
        replace: "{{ hostvars[inventory_hostname]['ansible_local']['facts']['cloud'] }}"